<template name="AccountForm">

  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Create Account</h2>

      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <label for="reInputPassword" class="sr-only">Password</label>
      <input type="password" name="rePassword" id="reInputPassword" class="form-control" placeholder="Re-enter Password" required>

      <label for="gender" class="sr-only"> Gender </label>
      <select name="gender" id="gender" class="form-control input-sm m-r-xs">

        <option value="male">Male</option>
        <option value="female">Female</option>

      </select>

      <div class="row">

        <div class="col-sm-8">
          <span class="btn btn-lg btn-default btn-block m-r-5" xaccount="create">Create</span>
        </div>

        <div class="col-sm-4">
          <span xaction="back" class="btn btn-lg btn-success btn-block">
            Login
          </span>
        </div>

      </div>

    </form>

  </div> <!-- /container -->

</template>
