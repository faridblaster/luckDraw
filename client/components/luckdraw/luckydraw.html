<template name="LuckyDraw">

  {{> Nav}}

  <section class="rain">
    <div align="center" class="m-t-100">

      {{#if luck_draw}}

      <div class="col-sm-12">

        <img src="" class="img-circle fix-height" id="img">

      </div>

      {{else}}

      <div class="col-sm-12">

        <img src="/images/lucky-draw.jpg" class="img-circle fix-height" id="img">

      </div>

      {{/if}}

      <div class="col-sm-12 clear-left">

        <button class="btn-luck-draw btn btn-{{#if  $eq luck_draw 'start'}}danger{{else}}primary{{/if}}" xaction="{{#if  $eq luck_draw 'start'}}stop{{else}}start{{/if}}">{{#if  $eq luck_draw 'start'}}stop{{else}}start{{/if}}</button>

      </div>

    </div>
  </section>

  <style type="text/css">
    body {
      background:#0D343A;
      background:-webkit-gradient(linear,0% 0%,0% 100%, from(rgba(13,52,58,1) ), to(#000000)  );
      background: -moz-linear-gradient(top, rgba(13,52,58,1) 0%, rgba(0,0,0,1) 100%);

      overflow:hidden;}


    .drop {
      background:-webkit-gradient(linear,0% 0%,0% 100%, from(rgba(13,52,58,1) ), to(rgba(255,255,255,0.6))  );
      background: -moz-linear-gradient(top, rgba(13,52,58,1) 0%, rgba(255,255,255,.6) 100%);
      width:1px;
      height:89px;
      position: absolute;
      bottom:200px;
      -webkit-animation: fall .63s linear infinite;
      -moz-animation: fall .63s linear infinite;

    }

    /* animate the drops*/
    @-webkit-keyframes fall {
      to {margin-top:900px;}
    }
    @-moz-keyframes fall {
      to {margin-top:900px;}
    }
  </style>

</template>
